networks:
  roboshop:
    external: true

services:

  mongodb:
    image: mongodb:1.0
    container_name: mongodb
    networks:
      - roboshop

  catalogue:
    image: catalogue:1.0
    container_name: catalogue
    networks:
      - roboshop
    depends_on: 
      - mongodb

  web:
    image: web:1.0
    container_name: web
    networks:
      - roboshop
    ports:
      - "80:80"
    depends_on: 
      - mongodb
      - catalogue
      - user
      - cart
      - redis
      - shipping

  redis:
    image: redis:latest
    container_name: redis
    networks:
      - roboshop

  user:
    image: user:1.0
    container_name: user
    networks:
      - roboshop
    deploy:
      resources:
        limits:
          memory: 8g
    depends_on:
      - redis
      - mongodb

  cart:
    image: cart:1.0
    container_name: cart
    networks:
      - roboshop
    deploy:
      resources:
        limits:
          memory: 8g
    depends_on:
      - redis
      - catalogue

  mysql:
    image: mysql:1.0
    container_name: mysql
    environment:
      - MYSQL_INNODB_BUFFER_POOL_SIZE=2G
      - MYSQL_MAX_CONNECTIONS=1000
    #   - MYSQL_ROOT_PASSWORD=RoboShop@1
    #   - MYSQL_DATABASE=cities
    #   - MYSQL_USER=shipping 
    #   - MYSQL_PASSWORD=RoboShop@1
    networks:
      - roboshop

  shipping:
    image: shipping:1.0
    container_name: shipping
    networks:
      - roboshop
    depends_on:
      - mysql

  payment:
    image: payment:1.0
    container_name: payment
    networks:
      - roboshop
    depends_on:
      - rabbitmq
      - cart
      - user

  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=roboshop
      - RABBITMQ_DEFAULT_PASS=roboshop123
    networks:
      - roboshop


    

